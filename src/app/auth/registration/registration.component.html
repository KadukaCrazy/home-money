<p class="text-xs-center">Registration for access</p>
                <form>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input
                            type="text"
                            class="form-control underlined"
                            id="email"
                            placeholder="Enter your email"
                        >
                    </div>
                    <div class="form-group has-error">
                        <label for="password">Password</label>
                        <input
                            type="password"
                            class="form-control underlined"
                            id="password"
                            placeholder="Enter your password"
                        >
                        <span class="form-help-text">Error message.</span>
                    </div>
                    <div class="form-group has-success">
                        <label for="name">Name</label>
                        <input
                            type="text"
                            class="form-control underlined"
                            id="name"
                            placeholder="Enter your name"
                        >
                        <span class="form-help-text">Success message.</span>
                    </div>
                    <div class="form-group">
                        <label for="agree">
                            <input class="checkbox" id="agree" type="checkbox">
                            <span>Agree to the rules.</span>
                        </label>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-block btn-primary">CREATE ACCOUNT</button>
                    </div>
                    <div class="form-group">
                        <p class="text-muted text-xs-center">
                            Have an account?
                            <a href="#">
                                Sign in!
                            </a>
                        </p>
                    </div>
                </form>
